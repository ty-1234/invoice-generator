version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: invoice-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice-backend
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/invoice-generator
      FRONTEND_URL: http://localhost:3000
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-in-production}
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
